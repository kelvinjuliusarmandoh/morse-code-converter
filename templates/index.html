<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Code Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="p-5 text-center bg-body-tertiary rounded-3">
    <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100"><use xlink:href="#bootstrap"></use></svg>
    <h1 class="text-body-emphasis">Morse Code Converter</h1>
    <p class="col-lg-8 mx-auto fs-5 text-muted">
      A tool to convert the text into morse code and also invert from morse code into text.
    </p>
    <div class="d-inline-flex gap-2 mb-5">
        <a href="{{ url_for('converter', command='convert') }}">
            <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button">
                Do Convertion
            </button>
        </a>
        <a href="{{ url_for('inverter', command='invert') }}">
          <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="button">
            Do Invertion
          </button>
        </a>
    </div>
  </div>
</body>
</html>
